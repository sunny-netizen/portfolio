        <svg width="300" height="300">
        </svg>
    </div> 

    <div id="tooltip">
        <p>hello</p>
    </div>

</div>

    <script>
        var width = 200, height = 300
        var nodes = [
            {"image": "button-energy.png", 
            "blurb": "Group Project", 
            "url":"https://ankur1995.github.io/Group6DigitalViz/#sunny1"},

            {"image": "button-exomap.png", 
            "blurb": "Skymap with Exoplanets", 
            "url": "https://sunny-netizen.github.io/exomap/"},

            {"image": "figs/cityoflondon.png", 
            "blurb": "Percolation Analysis on the City of London", 
            "url": "html/london.html"}

        ]

        
        var simulation = d3.forceSimulation(nodes)
            .force('charge', d3.forceManyBody().strength(-205))
            .force('center', d3.forceCenter(width / 2, height / 3))
            .alpha(1)
            .on('tick', ticked)

        


        console.log(nodes)
        function ticked() {
            d3.select('svg')
                .selectAll('image')
                .data(nodes)
                .join('svg:image')
                .attr("xlink:href", d=>d.image)
                .attr("x", d => d.x + 200)
                .attr("y", d => d.y + 300)
                .attr('width', 250)
                .attr('height', 250) 
                //.attr("mask", "url(#mask)")
                .on("mouseover", function(event, d) {
                    d3.select(this)
                        //.style('filter','blur')
                        .style("mix-blend-mode", "Difference");
                    d3.select("#tooltip")
                        .html('hello'+d.image)
                        .style("display", "block")
                })
                .on("mouseout", function(event, d) {
                    d3.select(this)
                    .style("mix-blend-mode", null);
                    d3.select("#tooltip")
                        .style("display", "none")
                        
                })
                .on("click", function(event, d) {
                    window.open(d.url);
                })

            d3.select('svg')
                .selectAll('circle')
                .data(nodes)
                .join('circle')
                .attr('r', 130)
                .attr('cx', function (d) {return d.x + 300})
                .attr('cy', function (d) {return d.y + 420})
                .attr('fill','none')
                //.style("mix-blend-mode", "Difference");
                .style("stroke", '#21325E')
                .style("stroke-width", 130)
            }



                
                    
                

        

    </script>
